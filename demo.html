<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestex Backend - PayU QR Code Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .transaction-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ PayU QR Generator</h1>
        
        <form id="qrForm">
            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" id="amount" name="amount" min="1" step="0.01" required placeholder="Enter amount">
            </div>
            
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required placeholder="Enter customer name">
            </div>
            
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" id="customerEmail" name="customerEmail" required placeholder="Enter email address">
            </div>
            
            <div class="form-group">
                <label for="customerPhone">Phone</label>
                <input type="tel" id="customerPhone" name="customerPhone" required placeholder="Enter phone number">
            </div>
            
            <button type="submit" id="generateBtn">Generate QR Code</button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            Generating QR Code...
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result" id="result">
            <h3>ðŸŽ¯ Payment QR Code</h3>
            
            <div class="qr-container">
                <img id="qrCode" class="qr-code" alt="QR Code">
            </div>
            
            <div class="transaction-info" id="transactionInfo">
                <!-- Transaction details will be populated here -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p><strong>ðŸ“± Scan the QR code with any UPI app to make payment</strong></p>
                <p style="color: #666; font-size: 14px;">Powered by PayU.in</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Reset UI
            generateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            success.style.display = 'none';
            
            try {
                const formData = {
                    amount: parseFloat(document.getElementById('amount').value),
                    customerName: document.getElementById('customerName').value,
                    customerEmail: document.getElementById('customerEmail').value,
                    customerPhone: document.getElementById('customerPhone').value
                };
                
                const response = await fetch(`${API_BASE_URL}/api/payu/generate-qr`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display QR code
                    document.getElementById('qrCode').src = data.data.qrCodeDataUrl;
                    
                    // Display transaction info
                    const transactionInfo = document.getElementById('transactionInfo');
                    transactionInfo.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Transaction ID:</span>
                            <span class="info-value">${data.data.transactionId}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Amount:</span>
                            <span class="info-value">â‚¹${data.data.amount}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Customer:</span>
                            <span class="info-value">${data.data.customerName}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value">${data.data.customerEmail}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Phone:</span>
                            <span class="info-value">${data.data.customerPhone}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Generated:</span>
                            <span class="info-value">${new Date(data.data.timestamp).toLocaleString()}</span>
                        </div>
                    `;
                    
                    result.style.display = 'block';
                    success.textContent = 'QR Code generated successfully!';
                    success.style.display = 'block';
                    
                } else {
                    throw new Error(data.error || 'Failed to generate QR code');
                }
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
